language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
before_script:
  - git config --global user.email "will@pedalwrencher.com"
  - git config --global user.name "will"
script:
  - nosetests --with-coverage --cover-package=gitpandas
after_success:
  - coveralls